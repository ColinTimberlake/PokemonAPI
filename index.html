<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pokemon API</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1> Pokemon API Sandbox</h1>

            <!--Search for a specific Pokemon-->
            <div class= "search-section">
                <label for="site-search">Find that Pokemon:</label>
                <input type="search" id="site-search" name="q" />
                <button id="search-btn">Search</button>
            </div>

            <!--Get a random Pokemon-->
            <button id="random">Random Pokemon</button>

            <!--type select--->
            <div class="type-select">
                <select id="type-dropdown">
                    <option value="">--Select Type--</option>
                    <option value="normal">Normal</option>
                    <option value="fire">Fire</option>
                    <option value="water">Water</option>
                    <option value="electric">Electric</option>
                    <option value="grass">Grass</option>
                    <option value="ice">Ice</option>
                    <option value="fighting">Fighting</option>
                    <option value="poison">Poison</option>
                    <option value="ground">Ground</option>
                    <option value="flying">Flying</option>
                    <option value="psychic">Psychic</option>
                    <option value="bug">Bug</option>
                    <option value="rock">Rock</option>
                    <option value="ghost">Ghost</option>
                    <option value="dragon">Dragon</option>
                    <option value="dark">Dark</option>
                    <option value="steel">Steel</option>
                    <option value="fairy">Fairy</option>
                </select>
            </div>


            <h2>Results:</h2>
            <div id="results">
                <div id="pokemon-list">
                    <!--Pokemon will be listed here-->
                    <div id="pokemon-cards">
                        <!--Pokemon cards will be displayed here-->
                    </div>
                </div>
            </div>
        <script src="search.js"></script>
    </body>
</html>
