<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pokemon API</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1> Pokemon API Sandbox</h1>

            <!--Search for a specific Pokemon-->
            <label for="site-search">Find that Pokemon:</label>
            <input type="search" id="site-search" name="q" />
            <button id="search-btn">Search</button>

            <!--Get a random Pokemon-->
            <button id="random">Random Pokemon</button>

            <!--Return all Pokemon-->
            <button id="all">All Pokemon</button>



            <h2>Results:</h2>
            <div id="results">
                <div id="pokemon-list">
                    <!--Pokemon will be listed here-->
                    <div id="pokemon-cards">
                        <!--Pokemon cards will be displayed here-->
                    </div>
                </div>
            </div>
        <script src="search.js"></script>
    </body>
</html>
